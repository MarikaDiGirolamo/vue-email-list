<body>

    <div class="container">

        <div class="card-body" id="app">
            <h5 class="card-title">Click to generate more emails</h5>
            <button  @click="getRandomMail" class="btn btn-secondary">Click Me</button>
            <ul class="list">
                <li v-for="mail in randomMail">{{ mail }}</li>
            </ul>
        </div>
        
    </div>  


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
